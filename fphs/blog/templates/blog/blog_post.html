{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block head_title %}Blog - {{ page.title }}{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>
    <div class="description">{{ page.description }}</div>

    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
{% endblock %}
