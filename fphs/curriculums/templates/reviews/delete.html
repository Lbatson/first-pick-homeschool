{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Delete review{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h5>{% trans "Are you sure you want to delete this review?" %}</h5>
            {% include 'reviews/row.html' with review=review %}
            <form action="" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="{% trans "Yes, Delete" %}">
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
{% endblock %}
