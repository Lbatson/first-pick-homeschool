{% load static i18n %}
{% load wagtailcore_tags %}

<header class="mb-3">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <a class="navbar-brand" href="/">First Pick Homeschool</a> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="p-2 flex-grow-1 bd-highlight"><a class="navbar-brand" href="{% slugurl 'home' %}">First Pick Homeschool</a></div>
            <div class="p-2 bd-highlight"><a href="{% slugurl 'about' %}">{% trans "About" %}</a></div>
            <div class="p-2 bd-highlight"><a href="{% slugurl 'blog' %}">{% trans "Blog" %}</a></div>
            <div class="p-2 bd-highlight"><a href="{% url 'curriculums:index' %}">Curriculums</a></div>
            {% if request.user.is_authenticated %}
                <div class="p-2 bd-highlight"><a href="{% url 'users:detail' request.user.username  %}">{% trans "My Profile" %}</a></div>
                <div class="p-2 bd-highlight"><a href="{% url 'account_logout' %}">{% trans "Sign Out" %}</a></div>
            {% else %}
                <div class="p-2 bd-highlight"><a href="{% url 'account_login' %}">{% trans "Sign In" %}</a></div>
            {% endif %}
        </div>
</header>
