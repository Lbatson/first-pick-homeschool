{# {% include 'pagination.html' with name="" page=  %} #}
{% load util_extras %}

<nav aria-label="{{ name }} page navigation">
    <ul class="pagination">
        <li class="page-item {% if not page.has_previous %}disabled{% endif %}">
            <a class="page-link"
               href="{% if page.has_previous %}?{% url_replace page=page.previous_page_number %}{% endif %}"
               {% if not page.has_previous %}tabindex="-1" aria-disabled="true"{% endif %}
               aria-label="Previous">Previous</a>
        </li>
        <li class="page-item disabled">
            <p class="page-link" tabindex="-1" aria-disabled="true">
                Page {{ page.number }} of {{ page.paginator.num_pages }}
            </p>
        </li>
        <li class="page-item {% if not page.has_next %}disabled{% endif %}">
            <a class="page-link"
               href="{% if page.has_next %}?{% url_replace page=page.next_page_number %}{% endif %}"
               {% if not page.has_next %}tabindex="-1" aria-disabled="true"{% endif %}
               aria-label="Next">Next</a>
        </li>
    </ul>
</nav>
