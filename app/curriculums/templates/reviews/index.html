{# {% include 'reviews/index.html' with reviews= %} #}
{% load curriculum_extras %}
<h3>Reviews</h3>
{% for review in reviews %}
<div class="card shadow-sm my-2">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-lg-8 col-lg-9">
                <blockquote class="blockquote mb-0">
                    <p class="{% if not review.content %}text-muted{% endif %}">{{review.content|default:"No Content"}}</p>
                    <footer class="blockquote-footer">
                        <cite title="{{review.user.username}}">{{review.user.username}}</cite>
                    </footer>
                </blockquote>
            </div>
            <div class="col-12 col-md-4 col-lg-3 text-right">
                <h5>Rating: {{review.rating}}</h5>
                {% star_rating review %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
