{% extends "base.html" %}

{% block title %}HomeSchoolReviews - Curriculums{% endblock %}

{% block content %}
{% if curriculums %}
<ul>
    {% for curriculum in curriculums %}
    <li><a href="{% url 'curriculums:detail' curriculum.id %}">{{ curriculum.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No curriculums are available.</p>
{% endif %}
{% endblock %}
