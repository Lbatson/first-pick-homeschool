{% extends "base.html" %}

{% block title %}HomeSchoolReviews - Request to add a curriculum{% endblock %}

{% block content %}
<h1>Submit a request to add a curriculum</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'curriculums:create' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
